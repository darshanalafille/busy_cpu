apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-dep
  labels:
    app: e-store-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-fucker
  template:
    metadata:
      labels:
        app: cpu-fucker
    spec:
      containers:
        - name: cpu-fucker
          image: darshanasamanpura/cputest:v5
          ports:
            - containerPort: 8080
              name: service-port
          resources:
            requests:
              cpu: "250m"
#          hostPort: 8080



---
apiVersion: v1
kind: Service
metadata:
  name: cpu-fucker-network-service
spec:
  type: LoadBalancer
  selector:
    app: e-store-server
  ports:
    - name: rest-port
      protocol: TCP
      targetPort: 8080
      port: 80
      #nodePort: 32500



